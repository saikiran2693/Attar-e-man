<!DOCTYPE html>
<html>
  <head>
    <title>Attar-e-Man - Card Info</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="card2.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>Attar-e-Man</h1></a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="creditCardForm">
        <div class="heading">
          <h1>Confirm Purchase</h1>
        </div>
        <div class="payment">
          <form>
            <div class="form-group owner">
              <label for="owner">Owner</label>
              <input type="text" class="form-control" id="owner" />
            </div>
            <div class="form-group CVV">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" />
            </div>
            <div class="form-group" id="card-number-field">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" />
              <button class="btn btn-default" id="validate-card">Validate Card Number</button>
            </div>
            <div class="form-group" id="expiration-date">
              <label>Expiration Date</label>
              <select>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                <option value="26">2026</option>
                <option value="27">2027</option>
              </select>
            </div>
            <div class="form-group" id="credit_cards">
              <img src="images/visa.jpg" id="visa" />
              <img src="images/mastercard.jpg" id="mastercard" />
              <img src="images/amex.jpg" id="amex" />
            </div>
            <div class="form-group" id="pay-now">
              <button
                type="submit"
                class="btn btn-default"
                id="confirm-purchase"
              >
                Pay Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h1 id="bigOne" hidden></h1>
    <h1 id="bigTwo" hidden></h1>
    <h1 id="bigThree" hidden></h1>
    <h1 id="bigFour" hidden></h1>
    <h1 id="bigFive" hidden></h1>
    <h1 id="bigSix" hidden></h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="jquery.payform.min.js" charset="utf-8"></script>
    <script src="card3.js"></script>
    <!-- Footer -->
    <footer class="bg-dark text-white text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2021 Copyright:
        <a class="text-white" href="#">Attar-e-Man</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
