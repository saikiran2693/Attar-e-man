<!DOCTYPE html>
<html>
  <head>
    <title>Attar-e-Man - Shopping Cart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"
    ></script>
    <script type="text/javascript" src="jquery.store.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="after_index.html"><h1>Attar-e-Man</h1></a>
      </div>
    </nav>
    <div id="site">
      <header id="masthead">
        <h1></h1>
      </header>
      <div id="content">
        <h1>Your Shopping Cart</h1>
        <form id="shopping-cart" action="cart.html" method="post">
          <table class="shopping-cart">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col" colspan="2">Price</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="sub-total">
            <strong>Sub Total</strong>: <span id="stotal"></span>
          </p>
          <ul id="shopping-cart-actions">
            <li>
              <input
                type="submit"
                name="update"
                id="update-cart"
                class="btn"
                value="Update Cart"
              />
            </li>
            <li>
              <input
                type="submit"
                name="delete"
                id="empty-cart"
                class="btn"
                value="Empty Cart"
              />
            </li>
            <li>
              <a href="after_index.html" class="btn">Continue Shopping</a>
            </li>
            <li>
              <a href="checkout.html" class="btn">Go To Checkout</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <br /><br /><br /><br /><br />
    <!-- Footer -->
    <footer class="bg-dark text-white text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2021 Copyright:

      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
