<!DOCTYPE html>
<html>
  <head>
    <title>Attar-e-Man - Checkout</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"
    ></script>
    <script type="text/javascript" src="jquery.store.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body id="checkout-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>Attar-e-Man</h1></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="site">
      <br />
      <div id="content">
        <h1>Checkout</h1>
        <table id="checkout-cart" class="shopping-cart">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Qty</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pricing">
          <p id="shipping">
            <strong>Shipping</strong>: <span id="sshipping"></span>
          </p>

          <p id="sub-total">
            <strong>Total</strong>: <span id="stotal"></span>
          </p>
        </div>

        <form action="order.html" method="post" id="checkout-order-form">
          <h2>Your Details</h2>

          <fieldset id="fieldset-billing">
            <legend>Billing</legend>
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                data-type="expression"
                data-message="Not a valid email address"
              />
            </div>
            <div>
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div>
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div>
              <label for="zip">ZIP Code</label>
              <input
                type="text"
                name="zip"
                id="zip"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div>
              <label for="country">Country</label>
              <select
                name="country"
                id="country"
                data-type="string"
                data-message="This field cannot be empty"
              >
                <option value="">Select</option>
                <option value="CA">Canada</option>
                <option value="IN">India</option>
              </select>
            </div>
          </fieldset>

          <div id="shipping-same">
            Same as Billing
            <input type="checkbox" id="same-as-billing" value="" />
          </div>

          <fieldset id="fieldset-shipping">
            <legend>Shipping</legend>

            <div>
              <label for="sname">Name</label>
              <input
                type="text"
                name="sname"
                id="sname"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div>
              <label for="semail">Email</label>
              <input
                type="text"
                name="semail"
                id="semail"
                data-type="expression"
                data-message="Not a valid email address"
              />
            </div>
            <div>
              <label for="scity">City</label>
              <input
                type="text"
                name="scity"
                id="scity"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div>
              <label for="saddress">Address</label>
              <input
                type="text"
                name="saddress"
                id="saddress"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div>
              <label for="szip">ZIP Code</label>
              <input
                type="text"
                name="szip"
                id="szip"
                data-type="string"
                data-message="This field cannot be empty"
              />
            </div>
            <div>
              <label for="scountry">Country</label>
              <select
                name="scountry"
                id="scountry"
                data-type="string"
                data-message="This field cannot be empty"
              >
                <option value="">Select</option>
                <option value="CA">Canada</option>
                <option value="IN">India</option>
              </select>
            </div>
          </fieldset>

          <p>
            <input type="submit" id="submit-order" value="Submit" class="btn" />
          </p>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2021 Copyright:
        <a class="text-white" href="#">Attar-e-Man</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
